version: '3.8'

services:
  sqlserver:
    image: mcr.microsoft.com/mssql/server:2022-latest
    container_name: product-service-db
    environment:
      ACCEPT_EULA: "Y"
      SA_PASSWORD: "YourStrong@Password"
    ports:
      - "1433:1433"
    volumes:
      - sqlserver_data:/var/opt/mssql
    networks:
      - ecommerce-network

  redis:
    image: redis:7-alpine
    container_name: product-service-redis
    ports:
      - "6379:6379"
    networks:
      - ecommerce-network

  product-service:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: product-service-api
    environment:
      - ASPNETCORE_ENVIRONMENT=Development
      - ConnectionStrings__DefaultConnection=Server=sqlserver,1433;Database=ProductServiceDb;User Id=sa;Password=YourStrong@Password;TrustServerCertificate=True;
      - Redis__ConnectionString=redis:6379
    ports:
      - "5000:80"
    depends_on:
      - sqlserver
      - redis
    networks:
      - ecommerce-network

volumes:
  sqlserver_data:

networks:
  ecommerce-network:
    driver: bridge
